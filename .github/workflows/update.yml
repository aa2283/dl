name: Update Subscription

on:
  schedule:
    - cron: '0 0 * * *'   # 每天 00:00 UTC 运行
  workflow_dispatch:

jobs:
  update-subscription:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Get date
        run: |
          TODAY=$(date +'%y%m%d')
          MONTH=$(date +'%y%m')
          echo "TODAY=$TODAY" >> $GITHUB_ENV
          echo "MONTH=$MONTH" >> $GITHUB_ENV

      - name: Download subscription
        run: |
          curl -L "https://raw.githubusercontent.com/mahdibland/V2RayAggregator/refs/heads/master/update/${MONTH}/${TODAY}.txt" -o latest.txt

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add latest.txt
          git commit -m "Update subscription for ${TODAY}" || echo "No changes"
          git push
